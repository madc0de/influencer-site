<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Gear</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link href="css/icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="flex content-space-between">
    <!-- We all just good old ham, don't we? -->
    <div class="ham-menu">
      <span class="icon-menu"></span>
    </div>
    <!-- The Branding,da -->
    <div class="brand bold">
      Influencer products
    </div>
    <!-- Div For Menu & Cart Icon -->
    <div class="menu">
      <span class="icon-cart"></span>
    </div>
  </header>
  <main>
    <!-- Hero Section Starts -->
    <section class="hero flex">

      <!-- Hero Img Start -->
      <div class="col col-right bg-circle">
        <img src="img/main-camera.webp" alt="">
      </div>
      <!-- Hero Img Ends -->

      <!-- Hero Desc Start -->
      <div class="col col-left">
        <h1 class="hero-title bold">
          Start your Journey as Influencer
        </h1>
        <p class="hero-desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis necessitatibus voluptatibus vitae natus
          modi exercitationem ipsum autem dignissimos culpa eius?
        </p>
        <a href="#home" class="cta btn rnd">
          Preebook now
          <span class="icon-right-arrow"></span>
        </a>
      </div>
      <!-- Hero Desc Ends -->

    </section>
    <!-- Hero Section Ends -->

    <!-- Brand Section Starts -->
    <section class="brands">
      <ul class="brand-items flex wrap">
        <li class="brand-item"><img src="img/logos/Alibaba.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Amazon.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Daraz.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Ebay.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Rakuten.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Walmart.svg" alt=""></li>
        <li class="brand-item"><img src="img/logos/Target.svg" alt=""></li>
      </ul>
    </section>
    <!-- Brand Section Ends -->

    <!-- Products Section Starts -->
    <section class="products"></section>
    <!-- Products Section Ends -->
  </main>
  <footer></footer>
</body>

</html>
